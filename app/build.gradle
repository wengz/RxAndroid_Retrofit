apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.ooxx"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile files('libs/rxandroid-framework-0.25.0.jar')
    compile(name: 'rxandroid-1.1.0', ext: 'aar')
    compile files('libs/okhttp-3.2.0.jar')
    compile files('libs/converter-gson-2.0.1.jar')
    compile files('libs/retrofit-2.0.1.jar')
    compile files('libs/rxjava-1.1.3.jar')
    compile files('libs/gson-2.6.2.jar')
    compile files('libs/okio-1.7.0.jar')
}
